
<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Projekt1 beim CAS-FEE an der HSR</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <header>
                <h1>Notizverwaltung</h1>
        </header>

        <nav>
            <div class="flexitem2">
                <div class="sorter">
                    <div id="sortFinishedDate">Zu erledigen bis</div>
                    <div>
                        <a onClick=sortFinished("down") >&#x21c3;</a>
                        <a onClick=sortFinished("up")>&#x21be;</a>
                    </div>
                </div>
                <div class="sorter">
                    <div id="sortCreatedDate">Erstellungsdatum</div>
                    <div>
                        <a onClick=sortCreate("down")>&#x21c3;</a>
                        <a onClick=sortCreate("up")>&#x21be;</a>
                    </div>
                </div>
                <div class="sorter">
                    <div id="sortImportance">Wichtigkeit</div>
                    <div>
                        <a onClick=sortImportance("down")>&#x21c3;</a>
                        <a onClick=sortImportance("up")>&#x21be;</a>
                    </div>
                </div>
                <div class="sorter">
                    <div id="sortDone">Erledigte anzeigen</div>
                    <input type="checkbox" id="shFinished" onchange="ckbshFinished(this)">
                </div>
            </div>
        </nav>

        <nav>
            <button id="createNote" onClick=editNote(this)>Notiz erstellen</button>
            <button id="changeStyle">Change Style</button>
        </nav>

        <script id="notizVorlage" type="text/x-handlebars-template">

            {{#each this}}
            <main class="flexitem1">

                <div class="noteIdentifaction" style="display: none;" value="{{noteID}}"></div>
                <div class="noteCreateDate" style="display: none;" value="{{noteCreateDate}}"></div>

                <div class="noteTitle" class="note">
                    <label for="noteInputTitle">Titel</label>
                    <input type="text" id="noteInputTitle" disabled value={{noteInputTitle}}>
                </div>

                <div class="noteDescription" class="note">
                    <label for="noteInputText">Beschreibung</label>
                    <textarea id="noteInputText" rows="5" cols="50" disabled>{{noteInputText}}</textarea>
                </div>

                <div class="noteImportance" class="note">
                    <label for="noteInputImportance">Wichtigkeit</label>
                    <input type="text" id="noteInputImportance" disabled value={{noteInputImportance}}>
                </div>

                <div class="noteDate" class="note">
                    <label for="noteInputDate">Erledigt bis</label>
                    <input type="date" id="noteInputDate" disabled value={{noteInputDate}}>
                </div>

                <div class="finished" class="note">
                    <label for="finishedNote">Erledigt</label>
                    <input type="checkbox" id="finishedNote" {{noteInputFinished}} disabled>
                </div>

                <div class="edit" class="note">
                    <button id="editNote" onClick=editNote(this)>Bearbeiten</button>
                </div>
            </main>
            {{/each}}
        </script>

        <script src="handlebars-v4.0.10.js"></script>
        <script src="code.js"></script>
        <script src="model.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", main());
        </script>

</body>
