
<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Projekt1 beim CAS-FEE an der HSR</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <header>
                <h1>Notizverwaltung</h1>
        </header>

        <nav>
            <button id="finishedDate">By finished Date</button>
            <button id="createdDate">By created Date</button>
            <button id="importance">By Importance</button>
            <button id="shFinished">Show Finished</button>
        </nav>

        <nav>
            <button id="createNote" onClick="location.href='notiz.html'">Notiz erstellen</button>
            <button id="changeStyle">Change Style</button>
        </nav>

        <script id="notiz" type="text/x-handlebars-template">

            {{#each this}}
            <main id="flexitem1">

                <div id="noteTitle" class="note">
                    <label for="noteInputTitle">Titel</label>
                    <input type="text" id="noteInputTitle" disabled value={{noteTitle}}>
                </div>

                <div id="noteDescription" class="note">
                    <label for="noteInputText">Beschreibung</label>
                    <textarea id="noteInputText" value="Irgendwas"  rows="5" cols="50" disabled></textarea>
                </div>

                <div id="noteImportance" class="note">
                    <label for="noteInputImportance">Wichtigkeit</label>
                    <input type="text" id="noteInputImportance" value="Irgendwas" disabled>
                </div>

                <div id="noteDate" class="note">
                    <label for="noteInputDate">Erledigt bis</label>
                    <input type="date" id="noteInputDate" value="Irgendwas" disabled>
                </div>

                <div id="finished" class="note">
                    <input type="checkbox" id="finishedNote">Erledigt</input>
                </div>

                <div id="edit" class="note">
                    <button id="editNote">Bearbeiten</button>
                </div>
            </main>
            {{/each}}
        </script>

        <script src="handlebars-v4.0.10.js"></script>
        <script src="code.js"></script>

</body>
