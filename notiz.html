<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Notiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <script src="model.js"></script>
</head>
<body>


<header>

    <h1>Notiz erfassen</h1>

</header>
<main id="flexitem1">

    <div id="noteTitle" class="note">
        <label for="noteInputTitle">Titel</label>
        <input type="text" id="noteInputTitle" value="Irgendwas">
    </div>

    <div id="noteDescription" class="note">
        <label for="noteInputText">Beschreibung</label>
        <textarea id="noteInputText" value="Irgendwas"  rows="5" cols="50"></textarea>
    </div>

    <div id="noteImportance" class="note">
        <label for="noteInputImportance">Wichtigkeit</label>
        <input type="text" id="noteInputImportance" value="Irgendwas">
    </div>

    <div id="noteDate" class="note">
        <label for="noteInputDate">Erledigt bis</label>
        <input type="date" id="noteInputDate" value="Irgendwas">
    </div>

</main>
<footer id="noteCancel">
    <script src="code.js"></script>
    <input type="button" id="noteBtnSave" onClick="save()" value="Speichern">
    <input type="button" id="noteBtnCancel" onClick="location.href='index.html'" value="Abbrechen">
</footer>



</body>
</html>
