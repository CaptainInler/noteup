<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Notiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<header>

    <label for="noteInputTitle">Title</label><br>
    <input type="text" id="noteInputTitle" value="Irgendwas">

</header>

<div id="noteDescription">
    <label for="noteInputText">Beschreibung</label><br>
    <input type="text" id="noteInputText" value="Irgendwas">
</div>

<div id="noteImportance">
    <label for="noteInputImportance">Wichtigkeit</label><br>
    <input type="text" id="noteInputImportance" value="Irgendwas">
</div>

<div id="noteDate">
    <label for="noteInputDate">Erledigt bis</label><br>
    <input type="date" id="noteInputDate" value="Irgendwas">
</div>

<div id="noteSave">

    <input type="button" id="noteBtnSave" value="Speichern">
</div>

<footer id="noteCancel">

    <input type="button" id="noteBtnCancel" value="Abbrechen">
</footer>



</body>
</html>
