<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Notiz</title>

</head>
<body>



<header>

    <h1>Notiz erfassen</h1>

</header>
<main>
    <div>
        <label for="noteInputTitle">Titel</label><br>
        <input type="text" id="noteInputTitle" value="Irgendwas">
    </div>

    <div id="noteDescription">
        <label for="noteInputText">Beschreibung</label><br>
        <textarea id="noteInputText" value="Irgendwas"></textarea>
    </div>

    <div id="noteImportance">
        <label for="noteInputImportance">Wichtigkeit</label><br>
        <input type="text" id="noteInputImportance" value="Irgendwas">
    </div>

    <div id="noteDate">
        <label for="noteInputDate">Erledigt bis</label><br>
        <input type="date" id="noteInputDate" value="Irgendwas">
    </div>

</main>
<footer id="noteCancel">
    <script src="code.js"></script>
    <input type="button" id="noteBtnSave" onClick="save()" value="Speichern">
    <input type="button" id="noteBtnCancel" onClick="location.href='index.html'" value="Abbrechen">
</footer>



</body>
</html>
