<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Notiz</title>
    <link id="style" rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <script src="model.js"></script>
</head>
<body>

<header>

    <h1>Notiz</h1>

</header>

<script id="notizBearbeiten" type="text/x-handlebars-template">

    <main id="flexitem1">

        <div id="noteIdentifaction" value={{noteID}}></div>
        <div id="noteCreateDate" value={{noteCreateDate}}></div>

        <div id="noteTitle" class="note">
            <label for="noteInputTitle">Titel</label>
            <input type="text" id="noteInputTitle" value={{noteInputTitle}}>
        </div>

        <div id="noteDescription" class="note">
            <label for="noteInputText">Beschreibung</label>
            <textarea id="noteInputText" rows="5" cols="50">{{noteInputText}}</textarea>
        </div>

        <div id="noteImportance" class="note">
            <label for="noteInputImportance">Wichtigkeit</label>
            <input type="number" id="noteInputImportance" name="quantity" min="1" max="5" value={{noteInputImportance}}>
        </div>

        <div id="noteDate" class="note">
            <label for="noteInputDate">Erledigt bis</label>
            <input type="date" id="noteInputDate" value={{noteInputDate}}>
        </div>

        <div class="finished" class="note">
            <label for="noteInputFinished">Erledigt</label>
            <input type="checkbox" id="noteInputFinished" {{noteInputFinished}}>
        </div>

    </main>

</script>


<footer id="noteCancel">
    <script src="code.js"></script>
    <input type="button" id="noteBtnSave" onClick="saveNote()" value="Speichern">
    <!--TODO: Achtung, bis jetzt wird die bearbeitete notiz gelöscht wenn abbrechen gedrückt wird...-->
    <input type="button" id="noteBtnCancel" onClick="location.href='index.html'" value="Abbrechen">
</footer>

<script src="handlebars-v4.0.10.js"></script>

<script>
    // TODO: Abklären ob hier wirklich ein eventhandler nötig ist oder ob handlebar sonstwie aufgerufen werden kann..
    document.addEventListener("DOMContentLoaded", mainNote());
</script>

</body>
</html>
